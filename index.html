<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <script src="https://kit.fontawesome.com/7d5224a84d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Rate Us</title>
</head>

<body>

    <!-- section1 -->

    <section class="main_tag rate">

        <i class="fa-solid fa-star star" style="color: #e68226;"></i>


        <section class="text_section">
            <h2 class="section_header">
                How did we do?
            </h2>
            <p class="section_p">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!
            </p>
        </section>


        <section class="rate_section">

            <button class="rate_button num1" name="rate">

                <span class="numbers">1</span>
            </button>

            <button class="rate_button num2" name="rate">

                <span class="numbers ">2</span>
            </button>

            <button class="rate_button num3" name="rate">

                <span class="numbers ">3</span>
            </button>

            <button class="rate_button num4" name="rate">

                <span class="numbers ">4</span>
            </button>

            <button class="rate_button num5" name="rate">

                <span class="numbers ">5</span>
            </button>


        </section>


        <button type="submit" class="submit_button">SUBMIT</button>

    </section>

    <!-- section2 -->

    <section class="main_tag thanks hidden">
        <img src="images/illustration-thank-you.svg" alt="">

        <div class="rate_result">
            <p class="section2_p">You have selected 1 of 5</p>
        </div>

        <section class="text_section text2">
            <h2 class="section_header">
                Thank You!
            </h2>
            <p class="section_p p2">
                We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get
                in touch!
            </p>
        </section>

    </section>

    <script src="script.js"></script>
</body>

</html>
